{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Ajax | K tube</title>

    
</head>
<body>
    <h1>LIST OF LIVE VIEWERS</h1>
    
    <Ol id="display-data">


    </Ol>
    
    <script type="text/javascript" src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script>
        $(document).ready(() => {
            setInterval(()=>{
                $.ajax({
                    type:'GET',
                    url:"{% url 'get_viewers' %}",
                    success: (response)=>{
                        $("#display-data").empty();
                        for (var key in response.viewers){
                            var temp="<li>"+response.viewers[key].username+"</li>";
                            $('#display-data').append(temp);
                        }
                    },
                    error:()=>{
                        alert("An error occourred");
                    },
                });
            }, 1000);
        });
    </script>
</body>
</html>
