{% load crispy_forms_filters %}
{% load static %}
{% load humanize %}
{% load crispy_forms_tags %}

{% block content %}

     <div class="row">
        {% for video in videos %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{video.thumbnailURL}}" alt="">
                <div class="box-element product">
                    <h4><strong>{{video.title}}</strong></h4>
                    <hr>

                    <h6 style="font-size: 18px; display: inline-block; float: left"><strong> {{video.views}} Views</strong></h6>
                    <h6 style="font-size: 18px; display: inline-block; float: right"><strong> {{video.upload_time}}</strong></h6>
                    <a class="btn btn-outline-success" href="video/{{video.id}}">
                        <button class="btn btn-outline-secondary add-btn update-cart">Watch</button>
                    </a>
                </div>
            </div>
        {% endfor %}
     </div>
{% endblock content %}
