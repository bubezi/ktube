{% extends 'tube/base.html'%}
{% load crispy_forms_filters %}

{% block title %}Create Account{% endblock title%}
{% load crispy_forms_tags %}

{% block content %}

    {% if errors %}
        <div class="scroll-left">
            <p>{{ errors }}</p>
        </div>
    {% endif %}

    <div class="row">
    <form method="POST" class="form-group" style="text-align: center; margin: auto">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Sign Up</button>
    </form>
    </div>



{% endblock content %}
